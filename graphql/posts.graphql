query Posts($first: Int = 12, $orderBy: PostOrderByInput = createdAt_DESC) {
  posts(orderBy: $orderBy, first: $first) {
    id
    title
    slug
    excerpt
    featuredImage {
      id
      url
    }
    createdAt
    author {
      name
      bio
      id
      photo {
        id
        url
      }
    }
    categories {
      id
      name
      slug
    }
  }
}

query SimilarPosts(
  $slug: String = "default"
  $categories: [String!] = ["default"]
) {
  similarPosts: posts(
    orderBy: createdAt_DESC
    first: 3
    where: {
      slug_not: $slug
      AND: { categories_some: { slug_in: $categories } }
    }
  ) {
    id
    title
    slug
    featuredImage {
      url
    }
    createdAt
  }

  posts(orderBy: createdAt_DESC, first: 3) {
    id
    title
    slug
    featuredImage {
      url
    }
    createdAt
  }
}

query Post($slug: String!) {
  post(where: { slug: $slug }) {
    id
    title
    slug
    excerpt
    featuredImage {
      id
      url
    }
    createdAt
    author {
      name
      bio
      id
      photo {
        id
        url
      }
    }
    categories {
      id
      name
      slug
    }
    content {
      raw
    }
  }
}

query FeaturedPosts(
  $first: Int = 12
  $orderBy: PostOrderByInput = createdAt_DESC
) {
  posts(orderBy: $orderBy, first: $first, where: { featuredPost: true }) {
    id
    title
    slug
    excerpt
    featuredImage {
      id
      url
    }
    createdAt
    author {
      name
      bio
      id
      photo {
        id
        url
      }
    }
    categories {
      id
      name
      slug
    }
  }
}
